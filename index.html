<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Blocks</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <!-- This Div is for options -->
      <div class="options">
        <div class="color">
          <div class="main bt">
            <!-- Main Color -->
            <input type="color" value="#000000" id="mcolor" />
            <span> Main Color </span>
          </div>
          <div class="bgcolor bt">
            <!-- BG Color -->
            <input type="color" value="#ffffff" id="bgcolor" />
            <span> Background Color </span>
          </div>
        </div>
        <div class="grid-op">
          <button class="cusColor eraser">Eraser</button>
          <!-- Implementing Range Slider -->
          <div class="slidecontainer">
            <input
              type="range"
              min="4"
              max="32"
              value="4"
              class="slider"
              id="myRange"
            />
          </div>
          <div class="bt">
            Grid Size - 
            <span id="size">
              4 * 4
            </span>
          </div>
          <button class="cusColor sGrid">
            Hide Grid
          </button>
          <button class="cusColor clear">
            Clear
          </button>
        </div>
      </div>
      <!-- This Div is for the Grid -->
      <div class="gridWrapper">
        <div class="gridContainer" draggable="false">
        </div>
      </div>
    </main>
  </body>
</html>
